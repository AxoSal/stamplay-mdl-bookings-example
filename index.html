<html>
  <head>
    <title>Replior Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="first_name">
      <label class="mdl-textfield__label" for="first_name">First name</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="last_name">
      <label class="mdl-textfield__label" for="last_name">Last name</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="person_nmbr">
      <label class="mdl-textfield__label" for="person_nmbr">Number of persons</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
    </div>

    <div>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="postReq()">
        <i class="material-icons">add</i>
      </button>
    </div>

    <h1> <small> Bookings </small> </h1>

    <div style="overflow-x:auto;">

      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" align="center">
          <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Persons in booking</th>
                <th>Remove</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
      </table>

    </div>

    <script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/2.0.8/stamplay.min.js"></script>
    <script> Stamplay.init("your appId"); </script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
